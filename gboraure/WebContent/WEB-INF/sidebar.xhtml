<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                       
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                </div>

                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username">#{loginBean.getLogged()}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a>
                    <ul>
                       <li>
                     	<p:commandLink actionListener="#{navigateBean.href('chgpwd')}">
                     	 <i class="fa fa-lock"></i>
                     	  <span>&#xA0;#{msg.html20}</span>
                     	</p:commandLink>
					   </li>
                       <li>
	                    <p:commandLink title="#{msg.salir}" actionListener="#{loginBean.logout}">
	                     <i class="fa fa-sign-out"></i>
	                      <span>Salir</span>
	                    </p:commandLink>
                       </li>
                    </ul>
                </div>

                <div class="menu">
                    <po:menu>
                        <p:submenu id="maestros" label="Maestros" icon="fa fa-database" rendered="#{smnubean.opcmnu('GBORAM00')}">
                            <p:menuitem id="granjas" value="Granjas" icon="fa fa-truck" rendered="#{smnubean.opcmnu('GBORAM01')}" outcome="/ct/gbora01" />
                        </p:submenu>
                    </po:menu>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
