<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Granja Boraure</title>
    </h:head>

    <h:body styleClass="login-body">
    	<f:loadBundle basename="gboraure.MessagesBundle_es_VEN" var="msg"/>
        <div id="login-wrapper">
             <section class="demo">
                <h:form id="login-form" class="login-form">
            <p:graphicImage name="images/login-logo.png" library="omega-layout" />
                       
            <div id="login-container">
                <span class="title">Gboraure</span>
                
                <div class="ui-g ui-fluid">
                 <h:panelGrid id="grid" columns="2" cellpadding="5" class="ui-g-12">
                        <p:inputText id="usuario" required="true" value="#{loginBean.usuario}"
                         requiredMessage="Usuario inv치lido" placeholder="Usuario" />
 						<p:message for="usuario" display="text"/>
                        <p:password id="clave" maxlength="150" required="true" requiredMessage="Clave inv치lida"
                         value="#{loginBean.clave}" placeholder="Contrase침a"/>
 						<p:message for="clave" display="text"/>					
                  </h:panelGrid>
                    
                    <div class="ui-g-12 ui-md-6">
                        <span class="remember-me">Recordarme</span>
                        <p:selectBooleanCheckbox />
                    </div>
                    <div class="ui-g-12 ui-md-6">
                    	<b><a href="chgpass.xhtml" class="link" title="#{msg.olvidocl}">#{msg.olvidocl}</a></b>
                    </div>
                    <div class="ui-g-12" >
                        <p:ajaxStatus id="ajaxStatusPanel">
                            <f:facet name="default">
                                <p:commandButton value="#{msg.entrar1}" update="grid" id="btnLogin" action="#{loginBean.login}"/>
                            </f:facet>
                            <f:facet name="start">
                                <center>
                                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                                </center>
                            </f:facet>
                            <f:facet name="complete">
                                <p:commandButton value="#{msg.entrar1}" action="#{loginBean.login}"/>
                            </f:facet>
                        </p:ajaxStatus>
                    </div>
                </div>
            </div>
           	 	</h:form>
            </section> 
            <div class="login-footer">Versi칩n - 1.0</div>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
