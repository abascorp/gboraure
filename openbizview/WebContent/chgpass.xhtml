<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Estilos -->
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Bootstrap -->
<link href="resources/ccs/bootstrap.min.css" rel="stylesheet"/>
<link rel="shortcut icon" href="resources/img/favicon.ico" />
<link type="text/css" rel="stylesheet" href="resources/ccs/login.css" />
<!--<link type="text/css" rel="stylesheet" href="resources/ccs/afternoon/skin.css" />-->
<script src="resources/js/load.js" type="text/javascript"></script>
<script src="resources/js/autos01.js" type="text/javascript"></script>

	
	<title>KREAS TALENTO - LOGIN</title>
</h:head>
<h:body >

<f:loadBundle basename="org.openbizview.util.MessagesBundle_es_VEN" var="msg"/>
<f:view>
<div id="ini">
		<h:graphicImage value="/resources/img/OpenLogoLogin.png" alt="img" style="height:40px; "/>
				<br />
				<h:outputText value="#{msg.sistema1}" />		
					<hr size="2" style="color:black"/>			
			</div>
<div class="container">
    <h:form styleClass="form-signin" id="loginform">
                <!--<h:outputText value="#{msg.idioma}"/>&#160;
	           <h:selectOneMenu value="#{listBean.langSelected}">
               <f:selectItems value="#{listBean.lang}"/>
               </h:selectOneMenu><br/> --> 
  <center>
  <div style="max-width: 400px; ">       
  <div class="panel panel-default">
  <div class="panel-heading"><center>LOGIN</center></div>
  <center><h:graphicImage value="resources/img/user_login.png" height="90" /> </center>   
  <div class="panel-body">
  <h:panelGrid  id="panel" columns="1" width="80%" > 
    <p:inputText id="usuario" styleClass="form-control" style="height:50px; margin-bottom: 10px;"  maxlength="100"  required="true"  requiredMessage="#{bd.getMessage('htmlvalidate')}" value="#{bvt002.coduser}"/>
	<p:message for="usuario"/>
	<p:watermark for="usuario" value="#{msg.logUsuario}:*" />     
	</h:panelGrid>
  </div>
  <div class="panel-footer">
  <p:commandButton value="#{msg.chgpass3}" id="btnLogin" action="#{bvt002.reqChgpass}"  styleClass="btn btn-lg btn-primary btn-block" update="panel, growl" /><br/>
  <center><a href="login.xhtml" class="link" title="#{msg.clave}">LOGIN</a></center>
  </div>
</div>
</div>

    <div>
    <p:ajaxStatus  id="ajaxStatusPanel">  
    <f:facet name="start">  
    <h:graphicImage value="resources/img/ajax-loader_login.gif" /> 
    </f:facet>       
    </p:ajaxStatus>   
    </div>     
</center>
<p:growl id="growl" closable="true"/>  
	</h:form>        
</div>
</f:view>	
</h:body>
</html>
