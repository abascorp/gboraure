<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<script src="../resources/js/bvt007.js" type="text/javascript"></script>
<ui:include src="common/cabeceras.xhtml" />
<ui:include src="common/timeout.xhtml" />
<h:body onload="mnuSeg()">
<f:view>
<!-- Top-->
<ui:include src="common/top.xhtml" />
<div id="wrapper">
        <!-- Sidebar -->
        <ui:include src="common/menu.xhtml" />
                <!-- Menu Toggle Script -->
        <!-- /#sidebar-wrapper -->

        <!-- Page Content --> 
             
     <div class="container-fluid" id="containerF">
	<h:form id="formBvt007"  >
				
				<div id="botones">              
                <p:toolbar>  
                <f:facet name="left"> 
                 <p:commandButton update="tbResult, panel, growl" accesskey="i" id="btnIn" action="#{bvt007.guardar}" 
                 rendered="#{smnubean.opcbot('1')}" value="#{msg.htmlguardar}" title="#{msg.htmlg}" icon="ui-icon-disk" styleClass="botonera"/>
                 <p:commandButton update="tbResult, growl" accesskey="r" id="btnEl" validateClient="false" immediate="true" action="#{bvt007.delete}" 
                 rendered="#{smnubean.opcbot('2')}" value="#{msg.htmlborrar}" icon="ui-icon-trash" title="#{msg.htmle}" styleClass="botonera" />
                 <p:separator/>  
                 <p:commandButton icon="ui-icon-arrowrefresh-1-s" update="tbResult, panel, growl" process="@this" 
                 actionListener="#{bvt007.reset()}" title="#{msg.htmlr}"  styleClass="botonera" accesskey="l">  
                 <p:resetInput target="panel" /> 
                 <f:actionListener binding="#{bd.setRol('')}"/>
                 </p:commandButton>                              
                </f:facet>   
               </p:toolbar>  
                </div><br />
     
		     <!-- Mensaje e imagen --> 		
		     <div id="encabezados">   
			  <p:growl globalOnly="true" id="growl" life="30000"/>
			  <ui:include src="common/loader.xhtml"/>
			  </div>
	
				<!-- Panel -->
			<div class="panel panel-info" style="margin-top: 30px">
           <div class="panel-body">
		         <p:panel id="panel"  header="#{msg.bvt007tit}">
		         <h:panelGrid columns="1" columnClasses="col1">	 
			     <p:autoComplete id="rol" value="#{bvt007.b_codrol}" completeMethod="#{autocomplete.completeRol}"  dropdown="true" scrollHeight="250" required="true" requiredMessage="#{bd.getMessage('htmlvalidate')}">
			     <p:ajax event="itemSelect" update="tbResult"  listener="#{bd.setRol(bvt007.b_codrol)}" />	
			     </p:autoComplete>
		         <p:watermark for="rol" value="#{msg.bvt007rol}" />
		         <p:message for="rol"/>
			     <p:selectCheckboxMenu  value="#{bvt007.selectedRep}" id="rep" label="#{msg.bvt007lista}" filter="true" filterText="Filter" filterMatchMode="contains" panelStyle="width:400px;"  required="true">  
                 <f:selectItems value="#{bvt007.sorted}" />  
                 </p:selectCheckboxMenu>
		         </h:panelGrid>
	             </p:panel>
			</div>
			</div>	
			

			<!-- Tabla con el resultado -->
			<p:dataTable id="tbResult" styleClass="table table-striped" emptyMessage="#{msg.result}" var="tb" value="#{bvt007.lazyModel}"   lazy="true" sortBy="#{tb.b_codrol}" 
			paginator="true" paginatorAlwaysVisible="false" rows="15" rowsPerPageTemplate="5,10,15,20,50,100,500" paginatorPosition="top"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} &#160;&#160; {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
			currentPageReportTemplate=" {currentPage} - {totalPages} #{msg.html28} #{bvt007.rows}"  
			 widgetVar="global">
			
			<f:facet name="header"> 			
            <p:outputPanel>  
                <h:outputText value="#{msg.htmlb}" />&#160;&#160;  
                <p:inputText id="globalFilter" onkeyup="PF('global').filter()" style="width:150px;height:35px;" /> 
                <p:tooltip for="globalFilter" value="#{msg.html36}" showEffect="fade" hideEffect="fade" />  
                <p:watermark for="globalFilter" value="#{msg.html29}" /> &#160;&#160;
                <p:commandButton id="toggler" type="button"  style="float:right" icon="ui-icon-calculator" />
                <p:columnToggler datasource="tbResult" trigger="toggler" />
            </p:outputPanel>         
            </f:facet> 
            
            <p:column style="width:40px" >  
            <f:facet  name="header">
            <p:commandLink onclick="fm_check('toDelete',true)"><i class="fa fa-trash fa-2x" title="#{msg.borrar}"></i></p:commandLink>
            </f:facet>  
            <input type="checkbox" name="toDelete" class="chk" value="#{tb.b_codrol}#{tb.b_codrep}"/>
            </p:column>
            
            <p:column sortBy="#{tb.b_codrol}"  styleClass="wrap" style="width:100px">  
            <f:facet name="header">#{msg.bvt007TbRol}</f:facet> 
            <h:outputLabel value="#{tb.b_codrol}" />  
            </p:column>  
            
            <p:column sortBy="#{tb.b_codrep}"  styleClass="wrap">  
            <f:facet name="header">#{msg.bvt007TbCod}</f:facet>  
            <h:outputLabel value="#{tb.b_codrep}" />
            </p:column> 
            
            <p:column sortBy="#{tb.desrep}"  styleClass="wrap">  
            <f:facet name="header">#{msg.bvt007TbDes}</f:facet>  
            <h:outputLabel value="#{tb.desrep}"  />
            </p:column> 
			              
            </p:dataTable>   
       </h:form>
   </div>
    
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
	

</f:view>	
</h:body>
</html>
