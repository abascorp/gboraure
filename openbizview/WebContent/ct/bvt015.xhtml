<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<script src="../resources/js/bvt015.js" type="text/javascript"></script>
<ui:include src="common/cabeceras.xhtml" />
<ui:include src="common/timeout.xhtml" />
<h:body onload="mnuBudget()">
<f:view>
<!-- Top-->
<ui:include src="common/top.xhtml" />
<div id="wrapper">
        <!-- Sidebar -->
        <ui:include src="common/menu.xhtml" />
                <!-- Menu Toggle Script -->
        <!-- /#sidebar-wrapper -->

        <!-- Page Content --> 
             
     <div class="container-fluid" id="containerF">

	<h:form id="formBvt015"  >
			
				<!-- Div para colocar botones -->
				<div id="botones">              
                <p:toolbar>  
                <f:facet name="left"> 
                 <p:commandButton update="tbResult, panel, growl" accesskey="i" id="btnIn" action="#{bvt015.guardar}"  
                 rendered="#{smnubean.opcbot('1')}" value="#{msg.htmlguardar}" title="#{msg.htmlg}" icon="ui-icon-disk" styleClass="botonera">
                 <f:param name="requireValidationGrp1" value="1"/>
                 <f:param name="requireValidationGrp2" value="1"/>
                 </p:commandButton>
                 <p:commandButton update="tbResult, growl, panel" accesskey="r" id="btnEl" action="#{bvt015.delete}" 
                 rendered="#{smnubean.opcbot('2')}" immediate="true"  value="#{msg.htmlborrar}" icon="ui-icon-trash" title="#{msg.htmle}" styleClass="botonera" />
                 <p:commandButton update="tbResult, panel, growl"  id="btnCop"  action="#{bvt015.exec}" 
                  title="#{msg.html19}" value="#{msg.html19}" icon="ui-icon-gear" styleClass="botonera">
                  <f:param name="requireValidationGrp1" value="1"/>
                  </p:commandButton> 
                 <p:separator/>   
                 <p:commandButton icon="ui-icon-arrowrefresh-1-s" update="tbResult, panel, growl" process="@this" 
                 title="#{msg.htmlr}"  styleClass="botonera" accesskey="l">  
                 <p:resetInput target="panel" /> 
                 <f:actionListener binding="#{bd.setCia('')}"/>
                 <f:actionListener binding="#{bd.setPeriodo('')}"/>
                 <f:actionListener binding="#{bd.setEsc('')}"/>
                 <f:actionListener binding="#{bd.setTipneg('')}"/>
                 </p:commandButton>                           
                </f:facet>   
               </p:toolbar>  
                </div><br />
     
		     <!-- Mensaje e imagen --> 		
		     <div id="encabezados">   
			  <p:growl globalOnly="true" id="growl" life="30000"/>
			  <ui:include src="common/loader.xhtml"/>
			  </div>
	
					<!-- Panel -->
			 <div class="panel panel-info" style="margin-top: 30px">
            <div class="panel-body">
		         <p:panel id="panel"  header="#{msg.bvt015tit}" toggleable="true" widgetVar="panel">
		         <div id="bvt015" >
		         <p:tabView id="tabView" style="height:auto;" > 
		         <p:tab id="tab1" title="#{msg.bvt015TabBas}">  
		         <div style="float: right;width: 2%;margin-right: 100px" >
		         <h:outputText value="#{msg.html37}" />&#160;&#160;
		         <input type="checkbox" name="copiar" class="chk" />
		         </div>
		         <h:panelGrid columns="1" columnClasses="col1" >
			     <p:autoComplete id="cia" value="#{bvt015.bcodcia}"  completeMethod="#{autocomplete.completeCias}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}" dropdown="true" scrollHeight="250">
			     <p:ajax event="itemSelect" listener="#{bd.setCia(bvt015.bcodcia)}" />
			 
			     </p:autoComplete>
			     <p:watermark for="cia" value="&#160;&#160;#{msg.bvt015Cia}" />
			     <p:message for="cia"/>
			      <p:autoComplete id="per" value="#{bvt015.anoper}" emptyMessage="#{msg.html138}"  required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"  completeMethod="#{autocomplete.completePeriodosSelect}" dropdown="true" maxResults="950" scrollHeight="250">
			     <p:ajax event="itemSelect" listener="#{bd.setPeriodo(bvt015.anoper)}" />
			
			     </p:autoComplete>
			     <p:watermark for="per" value="&#160;&#160;#{msg.bvt015Per}" />
			     <p:message for="per"/>
			     <p:autoComplete id="esc" value="#{bvt015.bcodesc}" emptyMessage="#{msg.html138}"  required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"  completeMethod="#{autocomplete.completeEscenario}" dropdown="true" maxResults="950" scrollHeight="250">
                 <p:ajax event="itemSelect" listener="#{bd.setEsc(bvt015.bcodesc)}" />
               
			     </p:autoComplete>
                 <p:watermark for="esc" value="&#160;&#160;#{msg.bvt015Esc}" />
                 <p:message for="esc"/>
			     <p:autoComplete id="codneg" value="#{bvt015.p_codneg}" emptyMessage="#{msg.html138}"  required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"  completeMethod="#{autocomplete.completeNegocio}" dropdown="true" maxResults="950" scrollHeight="250">   	         
		         <p:ajax event="itemSelect" listener="#{bd.setTipneg(bvt015.p_codneg)}" />
		 
			     </p:autoComplete>
		         <p:watermark for="codneg" value="&#160;&#160;#{msg.bvm002Codneg}" />
		         <p:message for="codneg"/>
		         </h:panelGrid>
		         </p:tab> 
		         
		         <p:tab id="tab2" title="#{msg.bvt015TabZonas}">  
		         <div style="float: right;width: 2%;margin-right: 100px" >
		         <h:outputText value="#{msg.html37}" />&#160;&#160;
		         <input type="checkbox" name="copiar" class="chk" />
		         </div>
		         <h:panelGrid  id="tabzonas" columns="1" columnClasses="col1">
			     <p:autoComplete id="ubicacion"  value="#{bvt015.ubicacion}"  emptyMessage="#{msg.html138}" completeMethod="#{autocomplete.completeUbicacion}"  dropdown="true" maxResults="950" scrollHeight="250"/>
			     <p:watermark for="ubicacion" value="&#160;&#160;#{msg.bvt015UbCl}" />
			     <p:autoComplete id="estado"  value="#{bvt015.estado}"  emptyMessage="#{msg.html138}" completeMethod="#{autocomplete.completeEstado}"  dropdown="true" maxResults="950" scrollHeight="250"/>
			     <p:watermark for="estado" value="&#160;&#160;#{msg.bvt015Edo}" />
			     <p:autoComplete id="zona" value="#{bvt015.zonas}"  emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeZonas}"  maxResults="950" dropdown="true" scrollHeight="250"/> 
		         <p:watermark for="zona" value="&#160;&#160;#{msg.bvt015Zonas}" />
		         </h:panelGrid>
		         </p:tab> 
		         
		         <p:tab id="tab3" title="#{msg.bvt015TabParam}">  
		         <div style="float: right;width: 2%;margin-right: 100px" >
		         <h:outputText value="#{msg.html37}" />&#160;&#160;
		         <input type="checkbox" name="copiar" class="chk" />
		         </div>
		         <h:panelGrid  id="tabbas" columns="1" columnClasses="col1">
			     <p:selectOneMenu id="opc" styleClass="menu" value="#{bvt015.opc}" >
                 <f:selectItems  value="#{listBean.opcParam}"/>
                 </p:selectOneMenu>	 
			     <p:autoComplete id="familia" value="#{bvt015.p_codigo_familia}"  emptyMessage="#{msg.html138}" completeMethod="#{autocomplete.completeFamilias}"  dropdown="true" maxResults="950" scrollHeight="250"/>
			     <p:watermark for="familia" value="&#160;&#160;#{msg.bvt015Familia}" />
			     <p:autoComplete rendered="false" id="grupo" value="#{bvt015.p_grupo}"  emptyMessage="#{msg.html138}" completeMethod="#{autocomplete.completeAsodim}"   maxResults="950" dropdown="true" scrollHeight="250"/>
                 <p:watermark for="grupo" value="&#160;&#160;#{msg.bvt015Grupo}" rendered="false"/>
			     <p:autoComplete id="articulo" value="#{bvt015.p_codigo_articulo}" emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeProducto}"  maxResults="950" dropdown="true" scrollHeight="250"/> 
		         <p:watermark for="articulo" value="&#160;&#160;#{msg.bvt015CodProducto}" />
		         </h:panelGrid>
		         </p:tab> 
		         
		         <p:tab id="tab4" title="#{msg.bvt015TabCal}">  
		         <div style="float: right;width: 2%;margin-right: 100px" >
		         <h:outputText value="#{msg.html37}" />&#160;&#160;
		         <input type="checkbox" name="copiar" class="chk" />
		         </div>
		         <h:panelGrid  id="tabcal" columns="1" columnClasses="col1">
			     <p:inputText id="factorPrecio" styleClass="form-control" maxlength="16"  value="#{bvt015.factor_precio}" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"/>
			     <p:watermark for="factorPrecio" value="&#160;&#160;#{msg.bvt015factor_precio}" />
			     <p:message for="factorPrecio"/>
			     <p:inputText id="montoPrecio" styleClass="form-control"  maxlength="16"  value="#{bvt015.monto_precio}" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"/>
                 <p:watermark for="montoPrecio" value="&#160;&#160;#{msg.bvt015monto_precio}" />
                 <p:message for="montoPrecio"/>
			     <p:inputText id="factorVolumen" styleClass="form-control"  maxlength="16"  value="#{bvt015.factor_volumen}" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"/>
			     <p:watermark for="factorVolumen" value="&#160;&#160;#{msg.bvt015factor_volumen}" />
			     <p:message for="factorVolumen"/>
			     <p:inputText id="montoVolumen" styleClass="form-control" maxlength="16"  value="#{bvt015.monto_volumen}" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"/>	
			     <p:watermark for="montoVolumen" value="&#160;&#160;#{msg.bvt015monto_volumen}" />
			     <p:message for="montoVolumen"/>
			     <p:calendar pattern="dd/MM/yyyy" id="ini"  locale="es" navigator="true" maxlength="10" value="#{bvt015.mesini}" showOn="button" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('htmlvalidate')}"  converterMessage="#{bd.getMessage('bvt011dateformat')}"/>
			     <p:watermark for="ini" value="&#160;&#160;#{msg.bvt015Ini}" />
			     <p:message for="ini"/>
			     <p:calendar pattern="dd/MM/yyyy"  id="fin"  locale="es" navigator="true" maxlength="10" value="#{bvt015.fechafin}" showOn="button" converterMessage="#{bd.getMessage('bvt011dateformat')}"/>
			     <p:watermark for="fin" value="&#160;&#160;#{msg.bvt015fechafin}" />
			     <p:message for="fin"/>
			     <p:selectOneMenu id="facant" styleClass="menu" value="#{bvt015.facant}" >
                 <f:selectItems  value="#{listBean.opcFactor}"/>
                 </p:selectOneMenu>	    
     
		         </h:panelGrid>
		         </p:tab> 
		         
		         <p:tab id="tab5" title="#{msg.bvt015TabComen}">  
		         <div style="float: right;width: 2%;margin-right: 100px" >
		         <h:outputText value="#{msg.html37}" />&#160;&#160;
		         <input type="checkbox" name="copiar" class="chk" />
		         </div>
		         <h:panelGrid  columns="1" columnClasses="col1">
                 <p:inputTextarea id="coment" value="#{bvt015.coment}" maxlength="200" rows="8" cols="50"/>
                 <p:watermark for="coment" value="#{msg.bvt015Com}" />
		         </h:panelGrid>
		         </p:tab> 
		        </p:tabView>
		        </div>
		       <h:inputHidden id="vop" value="#{bvt015.validarOperacion}"/>
	             </p:panel>
				</div>
			</div>	
			
			<!-- Tabla con el resultado -->
			<p:dataTable id="tbResult" styleClass="table table-striped" emptyMessage="#{msg.result}" var="tb"  value="#{bvt015.list}"  
			paginator="true" paginatorAlwaysVisible="false" rows="15" rowsPerPageTemplate="5,10,15,20,50,100,500" paginatorPosition="top"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} &#160;&#160; {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
			currentPageReportTemplate=" {currentPage} - {totalPages} #{msg.html28} #{bvt015.rows}"  
			filteredValue="#{bvt015.filtro}"  widgetVar="global">
			
			<f:facet name="header"> 			
            <p:outputPanel>  
                <h:outputText value="#{msg.htmlb}" />&#160;&#160;  
                <p:inputText id="globalFilter" onkeyup="PF('global').filter()" style="width:150px;height:35px;" /> 
                <p:tooltip for="globalFilter" value="#{msg.html36}" showEffect="fade" hideEffect="fade" />  
                <p:watermark for="globalFilter" value="#{msg.html29}" /> &#160;&#160;
                <p:commandButton id="toggler" type="button"  style="float:right" icon="ui-icon-calculator" />
                <p:columnToggler datasource="tbResult" trigger="toggler" />
            </p:outputPanel>         
            </f:facet>  
            
            <p:column style="width:40px" >  
            <f:facet  name="header">
            <p:commandLink onclick="fm_check('toDelete',true)"><p:graphicImage alt="img" title="#{msg.borrar}" value="../resources/img/borrar.png" style="height:20px; margin-left:6px; border: 0" /></p:commandLink>
            </f:facet>  
            <input type="checkbox" name="toDelete" class="chk" value="#{tb.vcia}#{tb.vcodeng}#{tb.vbanocal}#{tb.vbnumper}#{tb.vbcodesc}#{tb.vfecini}"/>
            </p:column>  
            
            <p:column sortBy="#{tb.vcia}" filterBy="#{tb.vcia}" filterStyle="display:none" styleClass="wrap" style="width:100px">  
            <f:facet name="header">#{msg.bvm001TbCod}</f:facet> 
            <h:outputLabel value="#{tb.vcia}" />    
            </p:column>  
            
            <p:column sortBy="#{tb.vcodciadescia}" filterBy="#{tb.vcodciadescia}" filterStyle="display:none" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt015TbCia}</f:facet> 
            <h:outputLabel value="#{tb.vcodciadescia}"  />  
            </p:column> 
            
            <p:column sortBy="#{tb.vbanocal}" filterBy="#{vtb.banocal}" filterStyle="display:none" styleClass="wrap" style="width:100px">  
            <f:facet name="header">#{msg.bvt015TbAnocal}</f:facet> 
            <h:outputLabel value="#{tb.vbanocal}"  />   
            </p:column>  
            
            <p:column sortBy="#{tb.vbnumper}" filterBy="#{tb.vbnumper}" filterStyle="display:none" styleClass="wrap" style="width:100px">  
            <f:facet name="header">#{msg.bvt015TbPeriodo}</f:facet> 
            <h:outputLabel value="#{tb.vbnumper}" />    
            </p:column> 
            
            <p:column sortBy="#{tb.vbcodesc}" filterBy="#{tb.vbcodesc}" filterStyle="display:none" styleClass="wrap" style="width:150px">  
            <f:facet name="header">#{msg.bvt015TbEscenario}</f:facet> 
            <h:outputLabel value="#{tb.vbcodesc}"  />    
            </p:column>  

            
            <p:column sortBy="#{tb.vfecini}" filterBy="#{tb.vfecini}" filterStyle="display:none" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt015TbInicio}</f:facet> 
            <h:outputLabel value="#{tb.vfecini}"  />   
            </p:column> 
            
            <p:column sortBy="#{tb.vopc1}" filterBy="#{tb.vopc1}" filterStyle="display:none" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt015TbOpcion}</f:facet> 
            <h:outputLabel value="#{tb.vopc1}"   />  
            </p:column>
            
            <p:column style="width:60px" >  
            <f:facet name="header">#{msg.bvt010TbEnviar}</f:facet>   
                <p:commandLink styleClass="edit" 
                onclick="enviar('#{tb.vcia} - #{tb.vcodciadescia}'
            		      , '#{tb.vbanocal}#{tb.vbnumper}'
            		      , '#{tb.vbcodesc} - #{tb.vbcodescdesesc}'
            		      , '#{tb.vcodeng}'
            		      , '#{tb.vopc}'
            		      , '#{tb.vcodfamilia}'
            		      , '#{tb.vcodigoarticulo}'
            		      , '#{tb.vfactorprecio}'
            		      , '#{tb.vmontoprecio}'
            		      , '#{tb.vfactorcolumen}'
            		      , '#{tb.vmontovolumen}'
            		      , '#{tb.vfecini}'
            		      , '#{tb.vfecfin}'
            		      , '#{tb.vfacant}'
            		      , '#{tb.vcoment}'
            		      , '1'
            		      , '#{tb.vubicacion}'
            		      , '#{tb.vestado}'
            		      , '#{tb.vzona}')" 
            title="Enviar"><i class="fa fa-pencil-square-o fa-2x"></i></p:commandLink>		      
            </p:column> 
            
            
           </p:dataTable>   
       </h:form>
   </div>
    
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
	

</f:view>	
</h:body>
</html>
