<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<h:form id="formbvt016"  >
		<f:view>
			<div id="content">  
			    <!-- Div para mensajes -->
				<p:growl globalOnly="true" id="growl" life="30000"/>
				<div id="loader"><ui:include src="common/loader.xhtml"/></div>
				
				<!-- Div para colocar botones -->
				<div id="botonera">              
				<p:toolbar>  
                 <f:facet name="left"> 
                  <p:commandButton update="tbResult, panel, growl" accesskey="i" id="btnIn"  action="#{bvt016.procedure}" 
                  title="#{msg.html19}" value="#{msg.html19}" icon="ui-icon-gear" styleClass="botonera"/>  
                  <p:commandButton update="tbResult, panel, growl" accesskey="m" id="btnMod"  action="#{bvt016.update}"  
                  title="#{msg.html23}" value="#{msg.html23}" icon="ui-icon-circle-check" styleClass="botonera"/>  
                  <p:separator/>  
                  <p:commandButton update="tbResult" icon="ui-icon-arrowrefresh-1-s" immediate="true"
                   title="#{msg.htmlr}" onclick="limpiar();" styleClass="botonera" accesskey="l" />                            
                 </f:facet>   
                </p:toolbar>  
				</div>
				<!-- Panel -->
			<div id="etiqueta">
		         <p:panel id="panel"  header="#{msg.bvt016tit}">	  	         
		         <h:panelGrid   columns="3" cellpadding="2">	         
			     <h:outputText value="#{msg.bvt016Cia}" />
			     <p:inputText id="cia" maxlength="02"   value="#{bvt016.bcodcia}" required="true" requiredMessage="#{bd.getMessage('bvt016Apro1')}"/>  
			     <p:message for="cia"/>
			     <h:outputText value="#{msg.bvt016Anio}" />
			     <p:inputText id="anio"  maxlength="4"  value="#{bvt016.banocal}" required="true" requiredMessage="#{bd.getMessage('bvt016Apro2')}"/> 
			     <p:message for="anio"/>
			     <h:outputText value="#{msg.bvt016Per}" />
			     <p:inputText id="numper" maxlength="2"  value="#{bvt016.bnumper}" required="true" requiredMessage="#{bd.getMessage('bvt016Apro3')}"/>  
			     <p:message for="numper"/>
			     <h:outputText value="#{msg.bvt016Esc}" />
			     <p:inputText id="codesc"  maxlength="2"  value="#{bvt016.bcodesc}" required="true" requiredMessage="#{bd.getMessage('bvt016Apro4')}"/> 
			     <p:message for="codesc"/>
			     <h:outputText value="#{msg.bvt016Estatus}" />	
			     <h:selectOneMenu id="opc" value="#{bvt016.bstatus}" >
                 <f:selectItems  value="#{listBean.estatus}"/>
                 <p:ajax event="change" update="tbResult"  listener="#{bvt016.buscar}"/>
                 </h:selectOneMenu> 	
		         </h:panelGrid>
	             </p:panel>
				</div>
			</div>	
			

			<!-- Tabla con el resultado -->
			<div id="tablaresult">
			<p:dataTable id="tbResult" emptyMessage="#{msg.result}" var="tb"  value="#{bvt016.list}"  
			paginator="true" paginatorAlwaysVisible="false" rows="15" rowsPerPageTemplate="5,10,15,20,50,100,500" paginatorPosition="top"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} &#160;&#160; {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
			currentPageReportTemplate=" {currentPage} - {totalPages} #{msg.html28} #{bvt016.rows}"  
			filteredValue="#{bvt016.filtro}"  widgetVar="global">
			
			<f:facet name="header"> 			
            <p:outputPanel>  
                <h:outputText value="#{msg.htmlb}" />&#160;&#160;  
                <p:inputText id="globalFilter" onkeyup="PF('global').filter()" style="width:150px" /> 
                <p:tooltip for="globalFilter" value="#{msg.html36}" showEffect="fade" hideEffect="fade" />  
                <p:watermark for="globalFilter" value="#{msg.html29}" /> &#160;&#160;
            </p:outputPanel>         
            </f:facet> 
            
            <p:column style="width:10px" >  
            <f:facet  name="header">
            <p:commandLink onclick="fm_check('toProces',true)"><h:outputLabel value="#{msg.bvt016Procesar}" styleClass="order" /></p:commandLink>
            </f:facet>  
            <input type="checkbox" name="toProces" class="chk" value="#{tb.vprocesar}"/>
            </p:column>  
            
            
            <p:column sortBy="#{tb.vbcodcia}" filterBy="#{tb.vbcodcia}" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt016TbCia}</f:facet>  
            <h:outputLabel value="#{tb.vbcodcia}" onclick="enviar('#{tb.vbcodcia}','#{tb.vbanocal}','#{tb.vbnumper}','#{tb.vbcodesc}')" />
            </p:column>
            
            <p:column sortBy="#{tb.vbanocal}" filterBy="#{tb.vbanocal}" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt016TbAnio}</f:facet>  
            <h:outputLabel value="#{tb.vbanocal}" onclick="enviar('#{tb.vbcodcia}','#{tb.vbanocal}','#{tb.vbnumper}','#{tb.vbcodesc}')" />
            </p:column> 
            
            <p:column sortBy="#{tb.vbnumper}" filterBy="#{tb.vbnumper}" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt016TbPer}</f:facet>  
            <h:outputLabel value="#{tb.vbnumper}" onclick="enviar('#{tb.vbcodcia}','#{tb.vbanocal}','#{tb.vbnumper}','#{tb.vbcodesc}')" />
            </p:column> 
            
            <p:column sortBy="#{tb.vbcodesc}" filterBy="#{tb.vbcodesc}" styleClass="wrap">  
            <f:facet name="header">#{msg.bvt016TbEsc}</f:facet>  
            <h:outputLabel value="#{tb.vbcodesc}" onclick="enviar('#{tb.vbcodcia}','#{tb.vbanocal}','#{tb.vbnumper}','#{tb.vbcodesc}')" />
            </p:column> 
            
            <p:column  styleClass="wrap">  
            <f:facet name="header">#{msg.bvt016TbEstatus}</f:facet>  
            <h:outputLabel value="#{tb.vbstatus}" onclick="enviar('#{tb.vbcodcia}','#{tb.vbanocal}','#{tb.vbnumper}','#{tb.vbcodesc}')" />
            </p:column> 
            
            <p:column style="width:10px" >  
            <f:facet name="header">#{msg.enviar}</f:facet>  
            <h:graphicImage value="../resources/img/update.png" onmouseout="uncursor()" 
            onmouseover="cursor()" onclick="enviar('#{tb.vbcodcia}','#{tb.vbanocal}','#{tb.vbnumper}','#{tb.vbcodesc}')" class="chk"  title="Enviar" alt="" />  
            </p:column> 
      
            <f:facet name="footer">
             #{msg.rows} #{bvt016.rows} 
            </f:facet> 
            </p:dataTable>  
           </div>
		</f:view>
	</h:form>
</h:body>
</html>
