<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="common/cabeceras.xhtml" />
<ui:include src="common/timeout.xhtml" />
<h:body >
		<f:view>
<!-- Top-->
<ui:include src="common/top.xhtml" />
<div id="wrapper">
        <!-- Sidebar -->
        <ui:include src="common/menu.xhtml" />
                <!-- Menu Toggle Script -->
        <!-- /#sidebar-wrapper -->

        <!-- Page Content --> 
             
     <div class="container-fluid" id="containerF">
	<h:form id="formChgpwd"  >
		<f:view>
         <div id="content">
         <!-- Div para mensajes -->
		 <p:growl globalOnly="true" id="growl" life="30000"/>
			    <div id="loader"><ui:include src="common/loader.xhtml"/></div> 
		 
		 	<!-- Panel -->
			<div id="etiqueta" style="padding-top:40px">
		         <p:panel id="panel"  header="#{msg.bvt002tita}" >	  	
		         <div id="wiki"><a HREF="http://www.openbizview.com/wiki/doku.php?id=cambiarclave" target="_new" title="Wiki"><i class="fa fa-file-text"></i></a></div>         
		         <h:panelGrid  columns="1" columnClasses="col1" >	         
	             <p:password id="clave"  maxlength="15" styleClass="form-control input"  value="#{bvt002.cluser}" required="true" requiredMessage="#{bd.getMessage('bvt002IngCl')}"/>
	             <p:message for="clave"/>
	             <p:watermark for="clave" value="#{msg.bvt002Cl}" />
	             <p:password id="clave1"  maxlength="15" styleClass="form-control input"  value="#{bvt002.cluser1}" required="true" requiredMessage="#{bd.getMessage('bvt002IngCl')}"/>
	             <p:watermark for="clave1" value="#{msg.bvt002Cl1}" />
	             <p:message for="clave1"/>
		         </h:panelGrid>
	             </p:panel><br/><br/>
				
				
            <p:commandButton value="#{msg.chgpwdButtonCL}" action="#{bvt002.updatea()}" 
            update="growl, panel" oncomplete="PF('idleDialog').show()" icon="fa fa-floppy-o text-info" styleClass="botonera"/>&#160;&#160;
            <p:commandButton value="#{msg.chgpwdButtonL}"  process="@this"  icon="fa fa-refresh text-info" styleClass="botonera">
            <p:resetInput target="panel" /> 
            </p:commandButton>
            </div><br/>
          </div>
		</f:view>
	</h:form>
   </div>
   
   <p:dialog header="#{msg.logClave}" resizable="false" closable="false"
		widgetVar="idleDialog" modal="true" width="400">
		<h:outputText value="#{msg.bvt002up}" />
		<br />
		<br />
		<h:form>
			<center>
				<p:commandButton value="OPEN-BIZVIEW - LOGIN" icon=""
					action="#{loginBean.logout}" />
			</center>
		</h:form>
	</p:dialog>
    
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
	

</f:view>	
</h:body>
</html>
