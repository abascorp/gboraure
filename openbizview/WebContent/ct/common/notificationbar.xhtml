<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

            
<h:body>
<p:notificationBar position="top" effect="slide" effectSpeed="fast"
				widgetVar="mnu1"
				style="opacity: 0.9;height:120px;width:90%;margin-left:5%
				; margin-top:43px; z-index:20 !important;overflow: hidden;border-radius:10px;">
				<center>
					<p:panelGrid columns="5">
						
						<p:commandLink styleClass="tituloCia" title="#{msg.globalBasico}" onclick="PF('mnu1').hide();slideOff();mnuBasicos();doc3();">
                        <p:panel header="#{msg.globalBasico}" styleClass="mnuGlobal">
                        <h:graphicImage url="../resources/img/basicos.png" styleClass="imagen"/> 
                        #{msg.globalBasico}
                        </p:panel>
                        </p:commandLink>     
						
						
						<p:commandLink styleClass="tituloCia" title="#{msg.globalAdmin}" onclick="PF('mnu1').hide();slideOff();mnuBasicos();doc3();">
                        <p:panel header="#{msg.globalAdmin}" styleClass="mnuGlobal">
                        <h:graphicImage url="../resources/img/administracion.png" styleClass="imagen"/> 
                        #{msg.globalAdmin}
                        </p:panel>
                        </p:commandLink> 
						
						
						<p:commandLink styleClass="tituloCia" title="#{msg.globalSeguridad}" onclick="PF('mnu1').hide();slideOff();mnuBasicos();doc3();">
                        <p:panel header="#{msg.globalSeguridad}" styleClass="mnuGlobal">
                        <h:graphicImage url="../resources/img/seguridad.png" styleClass="imagen"/> 
                        #{msg.globalSeguridad}
                        </p:panel>
                        </p:commandLink> 
						
						
						<p:commandLink styleClass="tituloCia" title="#{msg.globalMail}" onclick="PF('mnu1').hide();slideOff();mnuBasicos();doc3();">
                        <p:panel header="#{msg.globalMail}" styleClass="mnuGlobal">
                        <h:graphicImage url="../resources/img/scheduled_tasks.png" styleClass="imagen"/>
                        #{msg.globalMail} 
                        </p:panel>
                        </p:commandLink> 
						
						
						<p:commandLink styleClass="tituloCia" title="#{msg.globalRep}" onclick="PF('mnu1').hide();slideOff();mnuBasicos();doc3();">
                        <p:panel header="#{msg.globalRep}" styleClass="mnuGlobal">
                        <h:graphicImage url="../resources/img/reportes.png" styleClass="imagen"/> 
                        #{msg.globalRep}
                        </p:panel>
                        </p:commandLink> 
						
					</p:panelGrid>
				</center>
			</p:notificationBar>     
</h:body>
</html>
