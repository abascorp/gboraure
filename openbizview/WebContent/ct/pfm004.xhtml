        <!-- Page Content --> 
             
     <div class="container-fluid" id="containerF">
	<h:form id="formBvm002"  >
				
				<!-- Div para colocar botones -->
				<div id="botones">              
                <p:toolbar>  
                <f:facet name="left"> 
                 <p:commandButton update=" panel, panel2, panel3, growl, tbResult" accesskey="i" id="btnIn" action="#{pfm004.bi_saldo_inicial}"  
                 value="#{msg.html21}" title="#{msg.htmlg}" icon="ui-icon-gear" styleClass="botonera">
                 <f:param name="requireValidationGrp1" value="1"/>
                 <f:param name="requireValidationGrp2" value="1"/>
                 </p:commandButton>
                 <p:commandButton update="panel, panel2, panel3" id="btnEdit"  action="#{pfm004.selectInputs}" onclick="display();" 
                 value="#{msg.pfm004BtnIni}" title="#{msg.pfm004BtnIni}" icon="ui-icon-shuffle" styleClass="botonera">
                 <f:param name="requireValidationGrp1" value="1"/>
                 <f:param name="requireValidationGrp2" value="1"/>
                 </p:commandButton>
                 <p:commandButton value="#{msg.pfm004BtnConsumo}" update="panel,panel3"  styleClass="botonera" action="#{pfm004.selectInputsConsumo}" onclick="PF('dlg').show()">
                 <f:param name="requireValidationGrp1" value="1"/>
                 </p:commandButton>
                 <p:commandButton update="panel, panel2, panel3, growl, tbResult" onclick="hidedisplay()"   id="btnGedit" style="display:none;"  action="#{pfm004.ModPlanificacion}"
                 value="#{msg.pfm004BtnSave}" title="#{msg.pfm004BtnSave}" icon="ui-icon-shuffle" styleClass="botonera">
                 <f:param name="requireValidationGrp1" value="1"/>
                 <f:param name="requireValidationGrp2" value="1"/>
                 </p:commandButton>
                 <p:commandButton update="tbResult, growl, panel" accesskey="r" id="btnEl" action="#{pfm004.delete}" 
                 value="#{msg.htmlborrar}" icon="ui-icon-trash" title="#{msg.htmle}" styleClass="botonera" />
                 <p:separator/> 
                 <p:commandButton icon="ui-icon-arrowrefresh-1-s" update="tbResult, panel, panel3" process="@this" onclick="hidedisplay(),PF('dlg').hide()"
                 title="#{msg.htmlr}"  styleClass="botonera" accesskey="l">  
                 <p:resetInput target="panel, panel3" />
                 <f:actionListener binding="#{bd.setCodgrup('')}"/> 
                 <f:actionListener binding="#{bd.setCia('')}"/>
                 <f:actionListener binding="#{bd.setPeriodo('')}"/>
                 <f:actionListener binding="#{bd.setEsc('')}"/>
                 <f:actionListener binding="#{bd.setTippollo('')}"/>
                 <f:actionListener binding="#{bd.setTZona('')}"/>
                 </p:commandButton>                                   
                </f:facet>   
               </p:toolbar>  
                </div><br />
     
		     <!-- Mensaje e imagen --> 		
		     <div id="encabezados">   
			  <p:growl globalOnly="true" id="growl" life="30000"/>
			  <ui:include src="common/loader.xhtml"/>
			  </div>
	
					<!-- Panel -->
			 <div class="panel panel-info" style="margin-top: 30px">
            <div class="panel-body">
		         <p:panel id="panel"  header="#{msg.pfm004tit}" toggleable="true">
		         <p:tabView id="tabView" style="height:auto;" > 
		         <p:tab id="tab1" title="#{msg.pfm004TabBas}">  
		         <h:panelGrid  columns="3" columnClasses="col1, col1, col1" >
			     <h:outputText value="#{msg.bvm002Per}"/> 
			     <p:autoComplete id="per" value="#{pfm004.bnumper}" emptyMessage="#{msg.html138}"  required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('bvm002SaldoNUmper')}"  completeMethod="#{autocomplete.completePeriodosSelect}" dropdown="true" maxResults="30" scrollHeight="250">
			     <p:ajax event="itemSelect" update=":formBvm002:tbResult" listener="#{bd.setPeriodo(pfm004.bnumper)}" />
			     <f:event type="preRenderView" listener="#{pfm004.initialize}"/>
			     </p:autoComplete>
			     <p:message for="per"/>  
			     <h:outputText value="#{msg.bvm002Esc}"/> 
			     <p:autoComplete id="esc" value="#{pfm004.bcodesc}" emptyMessage="#{msg.html138}"  required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('bvm002SaldoEsc')}"  completeMethod="#{autocomplete.completeEscenario}" dropdown="true" maxResults="30" scrollHeight="250">
			     <p:ajax event="itemSelect" update=":formBvm002:tbResult" listener="#{bd.setEsc(pfm004.bcodesc)}" />
			      <f:event type="preRenderView" listener="#{pfm004.initialize}"/>
			     </p:autoComplete>   	         
			     <p:message for="esc"/>  
			     <h:outputText value="#{msg.pfm004TipAve}"/>
			     <p:selectOneMenu id="tipave" styleClass="menu" value="#{pfm004.pollos}" effect="highlight"  widgetVar="tjs" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GTipAve')}" >
			     <f:selectItem itemValue="" itemLabel="#{msg.html39a}" />
                 <f:selectItems  value="#{listBean.tipopollo}"/>
                 <p:ajax update=":formBvm002:tbResult" listener="#{bd.setTippollo(pfm004.pollos)}" />
                  <f:event type="preRenderView" listener="#{pfm004.initialize}"/>
                 </p:selectOneMenu>
                 <p:message for="tipave"/>  
                 <h:outputText value="#{msg.pfm004Zona}"/>
			     <p:selectOneMenu id="zona" styleClass="menu" value="#{pfm004.zona}" effect="highlight" widgetVar="zjs" required="#{param['requireValidationGrp2'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GZona')}">
			     <f:selectItem itemValue="" itemLabel="#{msg.html39a}" />
                 <f:selectItems  value="#{listBean.zona}"/>
                 <p:ajax update=":formBvm002:tbResult" listener="#{bd.setTZona(pfm004.zona)}" />
                  <f:event type="preRenderView" listener="#{pfm004.initialize}"/>
                 </p:selectOneMenu>
                 <p:message for="zona"/> 
                 <h:outputText value="#{msg.pfm004TotalSem47}"/>
                 <p:inputText id="sem47"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GTotal')}" value="#{pfm004.sem47}" />			     
                 <p:message for="sem47"/> 
                 <h:outputText value="#{msg.pfm004KilosVtas}"/>
                 <p:inputText id="kvv"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GKV')}" value="#{pfm004.kilosventas}" />			     
                 <p:message for="kvv"/> 
                 <h:outputText value="#{msg.pfm004Total}" />
			     <p:inputText id="total"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GTotal')}" value="#{pfm004.total}" />
			     <p:message for="total"/>  
		         </h:panelGrid>
		         </p:tab>
		         <p:tab id="tab2" title="#{msg.pfm004TabPrem}" style="height:auto;">  
		         <h:panelGrid  columns="3" columnClasses="col1, col1, col1" >
		         <h:outputText value="#{msg.pfm004Ppromedio}" />
			     <p:inputText id="ppromedio"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.ppromedio}" />
			     <p:message for="ppromedio"/>  
			     <h:outputText value="#{msg.pfm004Conversion}" />
			     <p:inputText id="conversion"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.conversion}" />
			     <p:message for="conversion"/>  
			     <h:outputText value="#{msg.pfm004Mortalidad}" />
			     <p:inputText id="mortalidad"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.mortalidad}" />
			     <p:message for="mortalidad"/>  
			     <h:outputText value="#{msg.pfm004Dya}" />
			     <p:inputText id="dya"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.dya}" />
			     <p:message for="dya"/>  
			     <h:outputText value="#{msg.pfm004Rb}" />
			     <p:inputText id="rb"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.rb}" />
			     <p:message for="rb"/>  
			     <h:outputText value="#{msg.pfm004Mcdyb}" />
			     <p:inputText id="mcdyb"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.mcdyb}" />
			     <p:message for="mcdyb"/>  
			     <h:outputText value="#{msg.pfm004Asegundas}" />
			     <p:inputText id="asegundas"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.asegundas}" />
			     <p:message for="asegundas"/>
			     <h:outputText value="#{msg.pfm004DEspresados}" />
			     <p:inputText id="despresados"  maxlength="16" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('isNumeric')}" required="#{param['requireValidationGrp1'] == '1'}" requiredMessage="#{bd.getMessage('pfm004GPrem')}" value="#{pfm004.despresados}" />
			     <p:message for="despresados"/>  
		         </h:panelGrid>
		         </p:tab>
		         
		         </p:tabView>
	             </p:panel>
	             <div id="edit" style="display: none; margin-top: 5px">
	             <p:scrollPanel style="width:100%;height:400px" mode="native">  
	             <p:panel id="panel2"  header="#{msg.pfm004BtnIni}" >
	             <h:panelGrid  columns="4" >
	             <h:panelGrid  columns="2" >
	             <c:forEach items="#{pfm004.table10}" varStatus="loop">
		         <h:outputText value="#{pfm004.vlArraytb10[loop.index][0]}:"/>              
                 <p:inputText value="#{pfm004.vlArraytb10[loop.index][1]}"  required="#{param['requireValidationGrp1'] == '1'}" converter="javax.faces.BigDecimal"/>             
                 </c:forEach>
                 </h:panelGrid>
                 <h:panelGrid  columns="2" >
	             <c:forEach items="#{pfm004.table20}" varStatus="loop">
		         <h:outputText value="#{pfm004.vlArraytb20[loop.index][0]}:"/>              
                 <p:inputText value="#{pfm004.vlArraytb20[loop.index][1]}" required="#{param['requireValidationGrp1'] == '1'}"  converter="javax.faces.BigDecimal"/>             
                 </c:forEach>
                 </h:panelGrid>
                 <h:panelGrid  columns="2" >
	             <c:forEach items="#{pfm004.table30}" varStatus="loop">
		         <h:outputText value="#{pfm004.vlArraytb30[loop.index][0]}:"/>              
                 <p:inputText value="#{pfm004.vlArraytb30[loop.index][1]}"  required="#{param['requireValidationGrp1'] == '1'}" converter="javax.faces.BigDecimal"/>             
                 </c:forEach>
                 </h:panelGrid>
                 <h:panelGrid  columns="2" >
	             <c:forEach items="#{pfm004.table40}" varStatus="loop">
		         <h:outputText value="#{pfm004.vlArraytb40[loop.index][0]}:"/>              
                 <p:inputText value="#{pfm004.vlArraytb40[loop.index][1]}"  required="#{param['requireValidationGrp1'] == '1'}" converter="javax.faces.BigDecimal"/>             
                 </c:forEach>
                 </h:panelGrid>
	             </h:panelGrid>
	             </p:panel>
	             </p:scrollPanel>
	             </div>
				</div>
			</div>	
			
           <!-- Consumo de alimento -->
           <p:dialog widgetVar="dlg" header="#{msg.pfm004titc}" >
           <p:panel id="panel3" >
           <p:tabView id="tabView1" style="height:auto;" > 
           <p:tab id="tab3" title="#{msg.pfm004TabAlimC}" style="height:auto;">  
           <h:panelGrid  columns="4" cellpadding="2" >
           <c:forEach items="#{pfm004.tableconsumoc}" varStatus="loop">
		   <h:outputText value="#{msg.pfm004s1} #{loop.index + 1}: *"/>              
           <p:inputText value="#{pfm004.consumoc[loop.index][0]}"  required="#{param['requireValidationGrp1'] == '1'}" converter="javax.faces.BigDecimal"/> 
           <p:inputText value="#{pfm004.consumoc[loop.index][2]}"  required="#{param['requireValidationGrp1'] == '1'}" style="width:30%"/> 
           <p:inputText value="#{pfm004.consumoc[loop.index][1]}"  required="#{param['requireValidationGrp1'] == '1'}" style="width:90%;margin-left:-117px" converter="javax.faces.BigDecimal"/>             
           </c:forEach>
           </h:panelGrid>
           </p:tab>
           <p:tab id="tab4" title="#{msg.pfm004TabAlimO}" style="height:auto;"> 
           <h:panelGrid  columns="4" cellpadding="2" >
           <c:forEach items="#{pfm004.tableconsumoo}" varStatus="loop">
		   <h:outputText value="#{msg.pfm004s1} #{loop.index + 1}: *"/>              
           <p:inputText value="#{pfm004.consumoo[loop.index][0]}"  required="#{param['requireValidationGrp1'] == '1'}" converter="javax.faces.BigDecimal"/> 
           <p:inputText value="#{pfm004.consumoo[loop.index][2]}"  required="#{param['requireValidationGrp1'] == '1'}" style="width:30%"/> 
           <p:inputText value="#{pfm004.consumoo[loop.index][1]}"  required="#{param['requireValidationGrp1'] == '1'}" style="width:90%;margin-left:-117px" converter="javax.faces.BigDecimal"/>             
           </c:forEach>
           </h:panelGrid> 
           </p:tab>
           <p:tab id="tab5" title="#{msg.pfm004TabAlimOC}" style="height:auto;">  
           <h:panelGrid  columns="4" cellpadding="2" >
           <c:forEach items="#{pfm004.tableconsumooc}" varStatus="loop">
		   <h:outputText value="#{msg.pfm004s1} #{loop.index + 1}: *"/>              
           <p:inputText value="#{pfm004.consumooc[loop.index][0]}"  required="#{param['requireValidationGrp1'] == '1'}" converter="javax.faces.BigDecimal"/> 
           <p:inputText value="#{pfm004.consumooc[loop.index][2]}"  required="#{param['requireValidationGrp1'] == '1'}" style="width:30%"/> 
           <p:inputText value="#{pfm004.consumooc[loop.index][1]}"  required="#{param['requireValidationGrp1'] == '1'}" style="width:90%;margin-left:-117px;" converter="javax.faces.BigDecimal"/>             
           </c:forEach>
           </h:panelGrid>
           </p:tab>
           </p:tabView><br/>
           <p:commandButton value="#{msg.htmlguardar}" update="panel, panel2, panel3, growl" action="#{pfm004.ModConsumo}">
           <f:param name="requireValidationGrp1" value="1"/>
           </p:commandButton>
           <p:commandButton value="#{msg.pfm004BtnCerrar}" onclick="PF('dlg').hide()"/>
           </p:panel>
           
           </p:dialog>

			<!-- Tabla con el resultado -->
            <p:dataTable id="tbResult" styleClass="table table-striped" emptyMessage="#{msg.result}" var="tb"  value="#{pfm004.list}"  
			paginator="true" paginatorAlwaysVisible="false" rows="15" rowsPerPageTemplate="5,10,15,20,50,100,500" paginatorPosition="top"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} &#160;&#160; {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
			currentPageReportTemplate=" {currentPage} - {totalPages} #{msg.html28} #{pfm004.rows}"  
			filteredValue="#{pfm004.filtro}"  widgetVar="global">
			
			<f:facet name="header"> 			
            <p:outputPanel>  
                <h:outputText value="#{msg.htmlb}" />&#160;&#160;  
                <p:inputText id="globalFilter" onkeyup="PF('global').filter()" style="width:150px;height:35px;" /> 
                <p:tooltip for="globalFilter" value="#{msg.html36}" showEffect="fade" hideEffect="fade" />  
                <p:watermark for="globalFilter" value="#{msg.html29}" /> &#160;&#160;
                <p:commandButton id="toggler" type="button"  style="float:right" icon="ui-icon-calculator" />
                <p:columnToggler datasource="tbResult" trigger="toggler" />
            </p:outputPanel>         
            </f:facet>  
			            
            <p:column sortBy="#{tb.vbanocal}" filterBy="#{tb.vbanocal}" filterStyle="display:none" styleClass="wrap"  style="width:100px">  
            <f:facet name="header">#{msg.bvm002TbAnio}</f:facet> 
            <h:outputLabel value="#{tb.vbanocal}"  />  
            </p:column>  
            
            <p:column sortBy="#{tb.bvnumper}" filterBy="#{tb.bvnumper}" filterStyle="display:none" styleClass="wrap" style="width:100px" >  
            <f:facet name="header">#{msg.bvm002TbPer}</f:facet> 
            <h:outputLabel value="#{tb.bvnumper}"  />  
            </p:column> 
            
            <p:column sortBy="#{tb.vbcodesc}" filterBy="#{tb.vbcodesc}" filterStyle="display:none" styleClass="wrap"  style="width:100px">  
            <f:facet name="header">#{msg.bvm002TbEsc}</f:facet> 
            <h:outputLabel value="#{tb.vbcodesc}"  />  
            </p:column> 
                       
            
            <p:column sortBy="#{tb.vsemcon}" filterBy="#{tb.vsemcon}" filterStyle="display:none" styleClass="wrap"  style="width:100px">  
            <f:facet name="header">#{msg.pfm004TbSemana}</f:facet> 
            <h:outputLabel value="#{tb.vsemcon}"  />  
            </p:column> 
            
            <p:column sortBy="#{tb.vpollos}" filterBy="#{tb.vpollos}" filterStyle="display:none" styleClass="wrap"  >  
            <f:facet name="header">#{msg.pfm004TbTipP}</f:facet> 
            <h:outputLabel value="#{tb.vpollos}"  />  
            </p:column> 
            
            <p:column sortBy="#{tb.vzona}" filterBy="#{tb.vzona}" filterStyle="display:none" styleClass="wrap"  >  
            <f:facet name="header">#{msg.pfm004TbZona}</f:facet> 
            <h:outputLabel value="#{tb.vzona}"  />  
            </p:column> 
            
            <p:column sortBy="#{tb.vtotal}" filterBy="#{tb.vtotal}" filterStyle="display:none"  styleClass="wrap"  >  
            <f:facet name="header">#{msg.pfm004TBTotal}</f:facet> 
            <h:outputLabel value="#{tb.vtotal}"  />  
            </p:column> 

            </p:dataTable>   
       </h:form>
   </div>
    
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
	

</f:view>	
</h:body>
</html>
