<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Estilos -->
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- Bootstrap -->
	<link href="resources/ccs/bootstrap.min.css" rel="stylesheet"/>
	<link rel="shortcut icon" href="resources/img/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="resources/ccs/login.css" />
	<script src="resources/js/load.js" type="text/javascript"></script>
	<title>OPENBIZVIEW - LOGIN</title>
</h:head>
<h:body >
<f:loadBundle basename="org.openbizview.util.MessagesBundle_es_VEN" var="msg" />
		<f:view>
		<!--
		<div id="ini">
		<h:graphicImage value="/resources/img/OpenLogoLogin.png" alt="img" style="height:40px; "/>
				<br />
				<h:outputText value="#{msg.sistema1}" />		
					<hr size="2" style="color:black"/>			
			</div>
			-->
		<div class="container">
		    <f:metadata>
			<f:event type="preRenderView" listener="#{loginBean.isLogged()}"/>
			</f:metadata>
			
	    <h:form styleClass="form-signin" id="loginform">
		                <!--<h:outputText value="#{msg.idioma}"/>&#160;
			           <h:selectOneMenu value="#{listBean.langSelected}">
		               <f:selectItems value="#{listBean.lang}"/>
		               </h:selectOneMenu><br/> --> 
		  <center>
		  <div style="max-width: 400px;opacity: 0.9;margin-top: 70px">       
		  <div class="panel panel-default">
		  <div class="panel-heading"><center>#{msg.entrar}</center></div>
		  <center><h:graphicImage value="resources/img/user_login.png" height="90" /> </center>   
		  <div class="panel-body">
		  <h:panelGrid  id="panel" columns="1" width="80%" > 
		    <p:inputText id="usuario" styleClass="form-control" style="height:50px; margin-bottom: 10px;"  maxlength="100"  required="true"  value="#{loginBean.usuario}" requiredMessage="#{bd.getMessage('loginuser')}" />
			<p:message for="usuario"/>
			<p:watermark for="usuario" value="#{msg.logUsuario}:*" />
			<p:password id="clave" feedback="false" styleClass="form-control"  style="height:50px; margin-bottom: 10px;margin-top: 10px;" maxlength="150" required="true" requiredMessage="#{bd.getMessage('loginclave')}" value="#{loginBean.clave}"/>
		    <p:message for="clave"/>
		    <p:watermark for="clave" value="#{msg.logClave}:*"/>      
			</h:panelGrid>
		  </div>
		  <div class="panel-footer">
		  <p:commandButton value="#{msg.entrar1}" id="btnLogin" action="#{loginBean.login}" styleClass="btn btn-lg btn-primary btn-block" update="panel, msj" /><br/>
		  <center><a href="chgpass.xhtml" class="link" title="#{msg.clave}">#{msg.olvidocl}</a></center>
		  </div>
		</div>
		<p:messages globalOnly="true" id="msj"/>
		</div>
		<div>
		<p:ajaxStatus  id="ajaxStatusPanel">  
		<f:facet name="start">  
		<h:graphicImage value="resources/img/ajax-loader_login.gif" /> 
		</f:facet>       
		</p:ajaxStatus>   
		</div>      
		  
		</center>		
		  
			</h:form>        
		</div>
		</f:view>	
</h:body>
</html>
